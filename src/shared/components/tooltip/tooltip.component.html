<ng-template #tooltipContent>
  <div [class]="'tooltip-content ' + (config().showArrow ? 'has-arrow ' : '') + config().classContent">
    @if (tooltipStr()) {
      <div [class]="'tooltip-text text-sm ' + config().classStr">{{ tooltipStr() }}</div>
    }

    @if (tooltipTemplate()) {
      <ng-container *ngTemplateOutlet="tooltipTemplate()" />
    }
  </div>
</ng-template>

<div #tooltipTrigger class="w-fit">
  <ng-content></ng-content>
</div>
