<div class="app-tooltip w-full">
  <ng-template #tooltipContent>
    <div [class]="'tooltip-content ' + (config().showArrow ? 'has-arrow ' : '') + config().classContainer">
      @if (tooltipStr()) {
        <div [class]="'tooltip-text text-sm ' + config().classContent">{{ tooltipStr() }}</div>
      }

      @if (tooltipTemplate()) {
        <ng-container *ngTemplateOutlet="tooltipTemplate()" />
      }
    </div>
  </ng-template>

  <div #tooltipTrigger [class]="config().classTrigger || 'w-fit'">
    <ng-content></ng-content>
  </div>
</div>
